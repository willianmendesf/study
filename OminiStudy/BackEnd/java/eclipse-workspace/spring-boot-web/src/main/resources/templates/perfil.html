<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<span th:text="${usuario.name}"></span>
	<span th:text="${usuario.lastname}"></span></br>

	<span th:if="${usuario.email}" th:text="${usuario.email}"></span></br>
	<span th:if="${usuario.email == null}">O usuario nao informou o email.</span>
</body>
</html>
